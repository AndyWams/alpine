<div class="covering">
  <div class="create-wrapper  animated fadeInDown">
      <div class="row">
        <div class="col-lg-12">
          <div class="header-top">
            <h1>Create your Account</h1>
            <form class="account-form row">
              <div class="form-field col-lg-6">
                <input id="username" type="text" class="input-text js-text" required>
                <label class="label" for="username">Username</label>
              </div>
              <div class="form-field col-lg-6">
                <input id="email" type="text" class="input-text js-text" required>
                <label class="label" for="email">Email</label>
              </div>
              <div class="form-field col-lg-12 align-center">
                <input id="password" type="password" class="input-text js-text" required>
                <label class="label" for="password">Password</label>
              </div>
              <div class="form-field col-lg-12 align-center">
                <input type="submit" class="submit-btn" value="Create">
              </div>
              <div class="col-lg-12 align-center create-new">
                <p class="create-now"> <a href="#" class="tnc">Terms of Service</a>
                  | Already have an account? | <span><a routerLink='/login'  class="logme-in">Login.</a></span></p>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div> 
</div>
