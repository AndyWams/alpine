<div class="covering">
  <div class="create-wrapper  animated fadeInDown">
    <div class="row">
      <div class="col-lg-12">
        <div class="header-top">
          <h1>Create your Account</h1>
          <div class="alert alert-danger" *ngIf="errorMsg"> 
            {{errorMsg }}</div>
          <form class="account-form row" [formGroup]="form"  (ngSubmit)="addUser()">
            <div class="form-field col-lg-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username"  [formControl]="form.controls['username']">
                <mat-error *ngIf="form.controls['username'].hasError('required')">
                  Username is required
                </mat-error>
                <mat-error *ngIf="form.controls['username'].hasError('maxlength')">
                  Username must not exceed 20 characters.
                </mat-error>
                <mat-error *ngIf="form.controls['username'].hasError('minlength')">
                  Username cannot be less than 3 characters.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group form-field col-lg-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="form.controls['email']">
                <mat-error *ngIf="form.controls['email'].hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="form.controls['email'].hasError('email')">
                  Email is not valid
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-field col-lg-12 align-center">
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                <mat-error *ngIf="form.controls['password'].hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-field col-lg-12 align-center">
              <button mat-raised-button  color="primary" [disabled]="isBtnDisabled()" type="submit" ><i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Create</button>
              <!-- <button [disabled]="isBtnDisabled()" type="submit" class="btn btn-primary"><i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Create</button> -->
            </div>
            <div class="col-lg-12 align-center create-new">
              <p class="create-now"> <a href="#" class="tnc">Terms of Service</a>
                | Already have an account? | <span><a routerLink='/accounts/login' class="logme-in">Login.</a></span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
